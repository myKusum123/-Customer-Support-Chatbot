{% extends 'base.html' %}

{% block title %}Create/Update Bot Configuration{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Bot Configuration</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'botconfig_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
