{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the chat message with timestamp {{ object.timestamp }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'chatmessage_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
