{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Chat Session Detail</h2>
    <div class="card mt-3">
        <div class="card-header">
            Session ID: {{ session.session_id }}
        </div>
        <div class="card-body">
            <p>Start Time: {{ session.start_time }}</p>
            <p>End Time: {{ session.end_time|default:"Ongoing" }}</p>
            <p>Status: {{ session.is_active|yesno:"Active,Inactive" }}</p>
            <a href="{% url 'chatsession_update' session.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'chatsession_delete' session.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'chatsession_list' %}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
